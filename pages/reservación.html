    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description"
        content="Realiza tu reserva en Pizzano y asegura tu lugar para disfrutar de nuestras auténticas pizzas. Ambiente acogedor y atención personalizada. ¡Reserva ahora y vive una velada inolvidable!">
    <meta name="keywords" content="Pizzano reservas, Pizzano capacidad, Restaurante Pizzano, Pizzano fiesta.">

    <title>Pizzano - Reservación</title>
</head>

<body>
    <header class="header">
        <a class="logo" href="../index.html"><img src="../recursos/logo-pizzano.png" alt="Logo Pizzano"></a>

        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="menu.html">Menú</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="historia.html">Nuestra historia</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="locales.html">Locales</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="reservación.html">Reservación</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div>
            <a class="boton" href="#">Ordenar por Teléfono</a>
        </div>
    </header>
    <main>
        <div class="hero-sec">
            <h1>RESERVACIÓN</h1>
        </div>
        <section class="secReserva">
            <div class="divReserva animate__animated animate__fadeInDown animate__slow">
                <h2>Reserva y disfruta la experiencia</h2>
                <p>"Mesa lista para ti. Reserva llenando el formulario y siente el auténtico sabor de Italia en
                    Pizzano."
                </p>
            </div>
            <section class="formReserva animate__animated animate__fadeInUp animate__slow">
                <input class="campos" type="text" name="nombres" id="nombres" placeholder="Nombre">
                <input class="campos" type="text" name="apellidos" id="apellidos" placeholder="Apellido">
                <input class="campos" type="text" name="nro-personas" id="nro-personas"
                    placeholder="Cantidad de personas">
                <input class="campos" type="text" name="hora" id="hora" placeholder="Hora de la reserva">
                <input class="button" type="submit" value="Reservar">
            </section>
        </section>
    </main>
    <footer class="footer">
        <a class="logo" href="../index.html"><img src="../recursos/logo-pizzano.png" alt="Logo Pizzano"></a>
